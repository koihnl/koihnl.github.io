<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="./js/logo.js"></script><title>面试题-更新中... | 锦鲤未离</title><style>body{font-family:Arial,sans-serif;margin:0;padding:0;}.header{background-color:#ffffff;padding:10px 20px;box-shadow:0px 2px 5px rgba(0,0,0,0.1);text-align:center;}.row{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:10px;flex-wrap:wrap;}.row-title{flex-shrink:0;font-weight:bold;font-size:16px;margin-right:10px;white-space:nowrap;}button{background-color:transparent;border:1px solid #ccc;padding:8px;border-radius:20px;cursor:pointer;white-space:nowrap;width:70px;text-align:center;transition:background-color 0.2s,color 0.2s;}button.active{background-color:#ffd700;border:1px solid #ffd700;}button:hover{background-color:#f0c420;color:#fff;}.content-container{max-width:800px;margin:20px auto;padding:20px;}.content{background-color:#ffffff;margin-bottom:20px;padding:20px;border-radius:8px;box-shadow:0px 2px 10px rgba(0,0,0,0.1);cursor:pointer;transition:background-color 0.2s;}.content:hover{background-color:#f9f9f9;}.meta{font-size:14px;color:#888888;margin-bottom:10px;}.text{font-size:16px;line-height:1.6;}.details{display:none;margin-top:15px;font-size:14px;color:#555555;line-height:1.5;}.content.expanded .details{display:block;}</style></head><body><p style="text-align:center;margin:10px;">均为考生回忆版</p><div class="header" id="filter-container"></div><div class="content-container" id="content-container"></div><script>
const filters = [
    { title: "种类:", type: "cate", options: ["全部", "公务员", "事业编", "社区"] },
    { title: "类别:", type: "tag", options: ["全部", "社会现象", "态度观点", "组织管理"] }
];

const contentData = [
    ["社区", "态度观点", "北京", "2023-03-24", "社区工作要接地气、聚人气、有生气，谈谈你的理解。", "社区工作需要紧贴群众需求，通过实际行动提升社区参与度，增强居民的归属感与幸福感。"],
    ["社区", "社会现象", "上海", "2023-03-25", "如何促进社区治理中的居民自治与多方协作。", "有效的社区治理需要居民主动参与，并结合多方力量实现共治共建。"],
    ["公务员", "组织管理", "广州", "2023-03-26", "组织管理中如何提升团队执行力。", "提升团队执行力需明确目标，优化流程，并注重成员的协同配合。"]
];

contentData.sort((a, b) => new Date(b[3]) - new Date(a[3]));

const filterContainer = document.getElementById("filter-container");
const contentContainer = document.getElementById("content-container");

filters.forEach(f => {
    const r = document.createElement("div");
    r.classList.add("row");
    r.dataset.row = f.type;

    const t = document.createElement("span");
    t.classList.add("row-title");
    t.textContent = f.title;
    r.appendChild(t);

    f.options.forEach(o => {
        const b = document.createElement("button");
        b.textContent = o;
        b.dataset.filter = o === "全部" ? "all" : o;
        b.classList.toggle("active", o === "全部");
        r.appendChild(b);
    });

    filterContainer.appendChild(r);
});

function renderContent(d) {
    contentContainer.innerHTML = "";
    d.forEach(i => {
        const c = document.createElement("div");
        c.classList.add("content");
        c.dataset.cate = i[0];
        c.dataset.tag = i[1];

        const m = document.createElement("div");
        m.classList.add("meta");
        m.textContent = `${i[0]} · ${i[1]} · ${i[3]} · ${i[2]}`;
        c.appendChild(m);

        const t = document.createElement("div");
        t.classList.add("text");
        t.textContent = i[4];
        c.appendChild(t);

        const dt = document.createElement("div");
        dt.classList.add("details");
        dt.innerHTML = `<strong>解析：</strong>${i[5]}`;
        c.appendChild(dt);

        contentContainer.appendChild(c);
    });
}

renderContent(contentData);

filterContainer.addEventListener("click", e => {
    if (!e.target.matches("button")) return;

    const b = e.target;
    const r = b.closest(".row");
    const t = r.dataset.row;

    // Clear active status for all buttons
    r.querySelectorAll("button").forEach(b => b.classList.remove("active"));
    b.classList.add("active");

    const filtersApplied = {};

    document.querySelectorAll(".row").forEach(r => {
        const activeButton = r.querySelector(".active");
        if (activeButton) {
            filtersApplied[r.dataset.row] = activeButton.dataset.filter === "all" ? null : activeButton.dataset.filter;
        }
    });

    // Apply the filters
    const filteredData = contentData.filter(i => {
        return (!filtersApplied.cate || i[0] === filtersApplied.cate) &&
               (!filtersApplied.tag || i[1] === filtersApplied.tag);
    });

    renderContent(filteredData);
});

contentContainer.addEventListener("click", e => {
    const c = e.target.closest(".content");
    if (c) {
        c.classList.toggle("expanded");
    }
});
</script>
</body></html>

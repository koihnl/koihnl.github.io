<script>
document.addEventListener('DOMContentLoaded', () => {
    const metaViewport = document.createElement('meta');
     metaViewport.name = 'viewport';
    metaViewport.content = 'width=device-width, initial-scale=1.0';
    document.head.appendChild(metaViewport);
    document.head.appendChild(Object.assign(document.createElement('title'), { textContent: data[1] + " | 锦鲤未离" }));
    document.head.appendChild(Object.assign(document.createElement('script'), { src: "/js/logo.js" }));
    document.body.appendChild(Object.assign(document.createElement('h2'), { textContent: data[1] }));
    document.body.appendChild(Object.assign(document.createElement('p'), { textContent: "创建时间：" + data[0] }));
    document.body.appendChild(Object.assign(document.createElement('pre'), { textContent: data[2] }));
    document.querySelector('pre').style.whiteSpace = 'pre-wrap';
    document.querySelector('pre').style.wordWrap = 'break-word';
    document.querySelector('pre').style.fontSize = '16px';
    document.querySelector('pre').style.fontFamily = 'auto';
    document.querySelector('body').style.maxWidth = '55%';
    document.querySelector('body').style.width = '100%';
    document.querySelector('body').style.margin = '0 auto';
    document.querySelector('body').style.backgroundColor = '#fff';
    document.querySelector('body').style.padding = '20px';
    function adjustBodyMaxWidth() {
        if (window.innerWidth <= 768) {document.body.style.maxWidth = '90%';} 
        else {document.body.style.maxWidth = '55%';}
    }
    adjustBodyMaxWidth();
    window.addEventListener('resize', adjustBodyMaxWidth);
});
</script>

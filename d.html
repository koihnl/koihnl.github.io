    <script>
        

        // 确保DOM完全加载后再执行JavaScript
        document.addEventListener('DOMContentLoaded', function() {

            class LearningSite {
                constructor(data) {
                    this.articles = [];
                    this.filteredArticles = [];
                    this.searchTimeout = null;
                    this.currentActiveId = null;
                    this.scrollTimeout = null;

                    // 搜索范围选项
                    this.searchOptions = {
                        title: true,
                        category: true,
                        content: true
                    };

                    // 加载数据
                    this.loadArticles(data);

                    this.init();
                }

                init() {
                    // 渲染标题列表
                    this.renderTitleList();

                    // 渲染所有文章内容
                    this.renderAllArticles();

                    // 绑定事件
                    this.bindEvents();

                    // 监听滚动事件，实现动态跟踪
                    this.setupScrollTracking();

                    // 初始高亮第一个标题
                    if (this.filteredArticles.length > 0) {
                        setTimeout(() => {
                            this.updateActiveTitle(this.filteredArticles[0].id);
                        }, 100);
                    }
                }

                loadArticles(data) {
                    // 将数据转换为文章对象数组
                    this.articles = data.map((item, index) => {
                        return {
                            id: `article-${index + 1}`,
                            title: item[0], // 标题
                            content: item[1] // 内容
                        };
                    });

                    this.filteredArticles = [...this.articles];
                }

                parseTitle(title) {
                    // 解析标题格式：[日期]标题[分类]
                    const dateMatch = title.match(/\[(\d{6})\]/);
                    const categoryMatch = title.match(/\[([^\]]+)\]$/);
                    const date = dateMatch ? dateMatch[1] : '000000';
                    const category = categoryMatch ? categoryMatch[1] : '未分类';
                    const content = title.replace(/\[\d{6}\]/, '').replace(/\[[^\]]+\]$/, '').trim();

                    return {
                        date,
                        category,
                        content
                    };
                }

                // 格式化内容，为每段中文添加两个全角空格
                formatContent(content) {
                    // 将内容按换行分割成段落
                    const paragraphs = content.split('\n');

                    // 为每个非空段落添加两个全角空格
                    const formattedParagraphs = paragraphs.map(paragraph => {
                        if (paragraph.trim() === '') {
                            return paragraph; // 空行保持原样
                        }
                        // 为段落开头添加两个全角空格
                        return `　　${paragraph}`;
                    });

                    // 重新组合成字符串
                    return formattedParagraphs.join('\n');
                }

                renderTitleList() {
                    const listContainer = document.getElementById('title-list');
                    const titleListCount = document.getElementById('title-list-count');
                    const searchResultCount = document.getElementById('search-result-count');

                    if (this.filteredArticles.length === 0) {
                        listContainer.innerHTML = '<div class="empty-state"><p>没有找到匹配的文章</p></div>';
                        titleListCount.textContent = `0 篇文章`;
                        searchResultCount.textContent = `找到 0 篇文章`;
                        return;
                    }

                    listContainer.innerHTML = this.filteredArticles.map(article => {
                        // 左侧直接显示完整的标题：[日期]标题[分类]
                        const isActive = this.currentActiveId === article.id;

                        return `
                            <div class="title-item ${isActive ? 'active' : ''}" data-id="${article.id}">
                                <div class="title-content-full">
                                    <span class="title-date">[${article.title.match(/\[(\d{6})\]/)[1]}]</span>
                                    ${article.title.replace(/\[\d{6}\]/, '').replace(/\[[^\]]+\]$/, '')}
                                    <span class="title-category">[${article.title.match(/\[([^\]]+)\]$/)[1]}]</span>
                                </div>
                            </div>
                        `;
                    }).join('');

                    titleListCount.textContent = `${this.articles.length} 篇文章`;
                    searchResultCount.textContent = `找到 ${this.filteredArticles.length} 篇文章`;

                    // 添加点击事件，点击标题滚动到对应文章
                    listContainer.querySelectorAll('.title-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const articleId = item.dataset.id;
                            this.scrollToArticle(articleId);

                            // 更新活跃状态
                            this.updateActiveTitle(articleId);
                        });
                    });
                }

                renderAllArticles() {
                    const container = document.getElementById('all-articles-container');

                    if (this.filteredArticles.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h3>没有找到匹配的文章</h3>
                                <p>请尝试使用其他关键词搜索。</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = this.filteredArticles.map(article => {
                        const {
                            date,
                            category,
                            content
                        } = this.parseTitle(article.title);

                        // 使用formatContent方法处理正文内容，为每段添加两个全角空格
                        const formattedContent = this.formatContent(article.content);

                        return `
                            <div class="article-in-all" id="${article.id}">
                                <div class="article-header">
                                    <h1 class="article-title-full">
                                        <span style="color: var(--date-color); font-weight: 600;">[${date}]</span>
                                        ${content}
                                        <span style="color: var(--category-color); font-weight: 600;">[${category}]</span>
                                    </h1>
                                </div>
                                <div class="article-body">
                                    <pre class="article-content">${formattedContent}</pre>
                                </div>
                            </div>
                        `;
                    }).join('');

                    // 如果搜索框有内容，高亮显示
                    const searchInput = document.getElementById('search-input');
                    if (searchInput.value.trim()) {
                        this.highlightSearchTerms(searchInput.value);
                    }

                    // 设置第一个标题为活跃状态
                    if (this.filteredArticles.length > 0 && !this.currentActiveId) {
                        this.currentActiveId = this.filteredArticles[0].id;
                        this.updateActiveTitle(this.currentActiveId);
                    }

                    // 重新计算文章位置
                    setTimeout(() => this.calculateArticlePositions(), 100);
                }

                scrollToArticle(articleId) {
                    const articleElement = document.getElementById(articleId);
                    if (articleElement) {
                        articleElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });

                        // 更新活跃状态
                        this.updateActiveTitle(articleId);
                    }
                }

                updateActiveTitle(articleId) {
                    this.currentActiveId = articleId;

                    // 更新左侧标题的活跃状态
                    document.querySelectorAll('.title-item').forEach(el => {
                        el.classList.remove('active');
                        if (el.dataset.id === articleId) {
                            el.classList.add('active');

                            // 滚动到可见区域
                            const listContainer = document.getElementById('title-list');
                            const itemRect = el.getBoundingClientRect();
                            const listRect = listContainer.getBoundingClientRect();

                            if (itemRect.top < listRect.top) {
                                // 项目在可见区域上方，滚动到顶部
                                el.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'start'
                                });
                            } else if (itemRect.bottom > listRect.bottom) {
                                // 项目在可见区域下方，滚动到底部
                                el.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'end'
                                });
                            }
                        }
                    });
                }

                setupScrollTracking() {
                    const articlesContainer = document.getElementById('all-articles-container');

                    // 使用requestAnimationFrame优化滚动性能
                    let ticking = false;

                    const handleScroll = () => {
                        if (!ticking) {
                            requestAnimationFrame(() => {
                                this.handleScroll();
                                ticking = false;
                            });
                            ticking = true;
                        }
                    };

                    articlesContainer.addEventListener('scroll', handleScroll);

                    // 初始时也执行一次
                    setTimeout(() => this.handleScroll(), 100);
                }

                calculateArticlePositions() {
                    this.articlePositions = [];
                    const articles = document.querySelectorAll('.article-in-all');
                    const container = document.getElementById('all-articles-container');

                    articles.forEach((article, index) => {
                        const rect = article.getBoundingClientRect();
                        const containerRect = container.getBoundingClientRect();
                        const relativeTop = rect.top - containerRect.top + container.scrollTop;

                        this.articlePositions.push({
                            id: article.id,
                            top: relativeTop,
                            bottom: relativeTop + rect.height,
                            index: index
                        });
                    });
                }

                handleScroll() {
                    if (!this.articlePositions || this.articlePositions.length === 0) {
                        this.calculateArticlePositions();
                    }

                    const container = document.getElementById('all-articles-container');
                    const scrollTop = container.scrollTop;
                    const viewportHeight = container.clientHeight;

                    // 找到当前视口顶部的文章
                    const currentScrollPosition = scrollTop + viewportHeight * 0.3; // 使用30%位置作为基准点

                    let currentArticleId = null;

                    // 查找当前位于视口中的文章
                    for (let i = 0; i < this.articlePositions.length; i++) {
                        const article = this.articlePositions[i];

                        if (currentScrollPosition >= article.top && currentScrollPosition <= article.bottom) {
                            currentArticleId = article.id;
                            break;
                        }

                        // 如果滚动位置在两个文章之间，选择上一个文章
                        if (currentScrollPosition < article.top) {
                            if (i > 0) {
                                currentArticleId = this.articlePositions[i - 1].id;
                            } else {
                                currentArticleId = article.id;
                            }
                            break;
                        }
                    }

                    // 如果没找到（比如滚动到底部），选择最后一个文章
                    if (!currentArticleId && this.articlePositions.length > 0) {
                        currentArticleId = this.articlePositions[this.articlePositions.length - 1].id;
                    }

                    // 更新活跃状态
                    if (currentArticleId && currentArticleId !== this.currentActiveId) {
                        this.updateActiveTitle(currentArticleId);
                    }
                }

                searchArticles(query) {
                    clearTimeout(this.searchTimeout);

                    this.searchTimeout = setTimeout(() => {
                        const searchLower = query.toLowerCase().trim();

                        if (!searchLower) {
                            this.filteredArticles = [...this.articles];
                            this.renderTitleList();
                            this.renderAllArticles();
                            return;
                        }

                        // 根据选择的搜索范围进行搜索
                        this.filteredArticles = this.articles.filter(article => {
                            const {
                                date,
                                category,
                                content: titleContent
                            } = this.parseTitle(article.title);

                            let matches = false;

                            // 搜索标题
                            if (this.searchOptions.title) {
                                matches = matches || titleContent.toLowerCase().includes(searchLower);
                            }

                            // 搜索分类
                            if (this.searchOptions.category) {
                                matches = matches || category.toLowerCase().includes(searchLower);
                            }

                            // 搜索正文内容
                            if (this.searchOptions.content) {
                                matches = matches || article.content.toLowerCase().includes(searchLower);
                            }

                            // 搜索日期（无论选择什么范围，都可以搜索日期）
                            matches = matches || date.includes(searchLower);

                            return matches;
                        });

                        this.renderTitleList();
                        this.renderAllArticles();

                        // 重置当前活跃文章
                        if (this.filteredArticles.length > 0) {
                            this.currentActiveId = this.filteredArticles[0].id;
                            this.updateActiveTitle(this.currentActiveId);
                        } else {
                            this.currentActiveId = null;
                        }

                        // 重新计算文章位置
                        setTimeout(() => this.calculateArticlePositions(), 100);
                    }, 300);
                }

                highlightSearchTerms(query) {
                    const terms = query.toLowerCase().split(/\s+/).filter(term => term.length > 1);
                    if (terms.length === 0) return;

                    const articleTitles = document.querySelectorAll('.article-title-full');
                    const articleContents = document.querySelectorAll('.article-content');

                    // 高亮文章标题
                    articleTitles.forEach(title => {
                        let titleHtml = title.innerHTML;
                        terms.forEach(term => {
                            const regex = new RegExp(`(${term})`, 'gi');
                            titleHtml = titleHtml.replace(regex, '<span class="highlight">$1</span>');
                        });
                        title.innerHTML = titleHtml;
                    });

                    // 高亮文章内容
                    articleContents.forEach(content => {
                        let html = content.innerHTML;

                        terms.forEach(term => {
                            const regex = new RegExp(`(${term})`, 'gi');
                            html = html.replace(regex, '<span class="highlight">$1</span>');
                        });

                        content.innerHTML = html;
                    });
                }

                bindEvents() {
                    const searchInput = document.getElementById('search-input');
                    const clearSearch = document.getElementById('clear-search');
                    const searchTitleCheckbox = document.getElementById('search-title');
                    const searchCategoryCheckbox = document.getElementById('search-category');
                    const searchContentCheckbox = document.getElementById('search-content');

                    // 搜索输入事件
                    searchInput.addEventListener('input', (e) => {
                        this.searchArticles(e.target.value);
                    });

                    // 清除搜索
                    clearSearch.addEventListener('click', () => {
                        searchInput.value = '';
                        this.searchArticles('');
                        searchInput.focus();
                    });

                    // 搜索范围选项变化事件
                    searchTitleCheckbox.addEventListener('change', () => {
                        this.searchOptions.title = searchTitleCheckbox.checked;
                        this.searchArticles(searchInput.value);
                    });

                    searchCategoryCheckbox.addEventListener('change', () => {
                        this.searchOptions.category = searchCategoryCheckbox.checked;
                        this.searchArticles(searchInput.value);
                    });

                    searchContentCheckbox.addEventListener('change', () => {
                        this.searchOptions.content = searchContentCheckbox.checked;
                        this.searchArticles(searchInput.value);
                    });

                    // 窗口大小变化时重新计算文章位置
                    window.addEventListener('resize', () => {
                        setTimeout(() => {
                            this.calculateArticlePositions();
                            this.handleScroll();
                        }, 100);
                    });

                    // 键盘快捷键
                    document.addEventListener('keydown', (e) => {
                        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                            e.preventDefault();
                            searchInput.focus();
                        }

                        if (e.key === 'Escape' && document.activeElement === searchInput) {
                            searchInput.value = '';
                            this.searchArticles('');
                            searchInput.blur();
                        }
                    });
                }
            }

            // 初始化应用，传入数据
            new LearningSite(data);
        });
    </script>
